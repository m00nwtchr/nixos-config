backend = "kmeans"

# What color space to use to produce and select the most prominent colors:
color_space = "lchmixed"

# Difference between similar colors, used by the colorspace:
#  1          Not perceptible by human eyes.
#  1 - 2      Perceptible through close observation.
#  2 - 10     Perceptible at a glance.
#  11 - 49    Colors are more similar than opposite
#  100        Colors are exact opposite
#threshold = 20

# Use the most prominent colors in a way that makes sense, a scheme color palette:
palette = "dark16"

# Ensures a "readable contrast" (OPTIONAL, disabled by default)
# Should only be enables when you notice an unreadable contrast frequently happening
# with your images. The reference color for the contrast is the background color.
check_contrast = true

# Color saturation, between [1% and 100%] (OPTIONAL, disabled by default)
# usually something higher than 50 increases the saturation and below
# decreases it (on a scheme with strong and vivid colors)
# saturation = 35

# Alpha value for templating, by default 100 (no other use whatsoever)
alpha = 80

[templates]
# NOTE: prefer '' over "" for paths, avoids escaping.
# template: A relative path that points to a file where wallust.toml is located, usually at `~/.config/wallust/`.
# target: Absolute path in which to place a file with generated templated values.

colors.template = 'colors.json'
colors.target = '~/.cache/wal/colors.json'

helix.template = 'helix.toml'
helix.target = '~/.config/helix/themes/wal.toml'

dunst.template = 'dunst.conf'
dunst.target = '~/.config/dunst/dunstrc.d/10-colors.conf'

state.src = 'state/'
state.dst = '~/.local/state/wallust/'
